version: '3.8'

services:
  api:
    build: .
    container_name: webhook-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:////data/app.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WEBHOOK_SECRET=${WEBHOOK_SECRET}
    volumes:
      - db-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db-data: